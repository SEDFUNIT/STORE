<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ให้ body และ html มีความสูง 100% */
        html, body {
            height: 100%;
            margin: 0; /* ลบ margin ออก */
            overflow: hidden; /* ปิดการเลื่อน */
        }
        /* ทำให้ iframe ใช้ความสูงและความกว้างเต็ม */
        iframe {
            width: 100vw;  /* ใช้ความกว้างเต็มจอ */
            height: 100vh; /* ใช้ความสูงเต็มจอ */
            border: none; /* ไม่มีขอบ */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwgyAUSeQOiehUpV5HMPmiY9loO79hvdrS0b928i-OFDgE8DLIJ25Lv6F2rXRXj22S8gQ/exec"></iframe>
</body>
</html>
