<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ให้ body และ html มีความสูง 100% */
        html, body {
            height: 100%;
            margin: 0; /* ลบ margin ออก */
            overflow: hidden; /* ปิดการเลื่อน */
        }
        /* ทำให้ iframe ใช้ความสูงและความกว้างเต็ม */
        iframe {
            width: 100vw;  /* ใช้ความกว้างเต็มจอ */
            height: 100vh; /* ใช้ความสูงเต็มจอ */
            border: none; /* ไม่มีขอบ */
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/a/macros/obec.go.th/s/AKfycbwN69krXExp36vE9TwQ7WRm-AzzPF5Nbv1_3uVjRLQG7Yo0KKYwJM7xUFHDgARW4pg99g/exec"></iframe>
</body>
</html>
